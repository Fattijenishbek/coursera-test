<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Specificity concept in CSS</title>
	<style>
		header.navigation p{/*class=1, two elements=2. so we have 0012*/
			color:blue;
		}
		p.blurb{/*class=1, one element=1. so we have 0011*/
			color:red;
		}
		/*p{
			color: green !important;
		}*/
	</style>
</head>
<body>
	<header class="navigation"> 
		<!-- as long as 0012 > 0011, out text is blue: first selector's style -->
		<p class="blurb"> Inheritance allows us to write more global styles on parent elements and then "fine-tune" the styles for some of the child elements as needed. Such approach makes writing CSS very efficient.</p>
	</header>
</body>
</html>
